</head>
<body>
<div class="telegramBox">

    <div><a href="https://t.me/joinchat/M155vV03O9M1Yzdh" target="_blank"><img src="./telegramLogo.webp" alt=""><p>한국어</p></a></div>

  </div>
</div>
    <div id="logo"><img src="logo.png" alt="bibimbapSwapLogo"></div>
  <div class="container">
    <div class="countdownBx">
      <h2>Bibimbap Swap Open Beta</h2>

      <!-- <span>opens in</span> -->
      <div class="countdown">
        <div class="digits"><div id="day">NA</div><div>:</div></div>
        <div class="digits"><div id="hour">NA</div><div>:</div></div>
        <div class="digits"><div id="minute">NA</div><div>:</div></div>
        <div class="digits"><div id="second">NA</div><div></div></div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    const countDate = new Date('jul 31, 2021 00:00:00').getTime();

    function newYear(){
      const now = new Date().getTime();
      gap = countDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / (day));
      const h = Math.floor((gap % (day)) / (hour)) ;
      const m = Math.floor((gap % (hour)) / (minute));
      const s = Math.floor((gap % (minute)) / (second));

      document.getElementById('day').innerText = d;
      document.getElementById('hour').innerText = h;
      document.getElementById('minute').innerText = m;
      document.getElementById('second').innerText = s;
    }

    setInterval(function(){
      newYear();
    })
    </script>
